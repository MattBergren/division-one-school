<!doctype html>
<html lang="en" ng-app="university">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NCAA Division One Universities sorted by state on a map</title>
    <meta name="description" content="Find all division one NCAA schools by state on a map">
    <link href='https://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <header>
    <div class="container">
      <h1>NCAA Division I Schools by state</h1>
    </div>
  </header>
  <div class="container" ng-controller="SchoolController">
  <div class="row select-row">
    <div class="col-sm-12">
      <label for="">Select State</label>
         <select id="state-selector" ng-change="update()" ng-model="myState" class="form-control">
          <option ng-repeat="team in schools | orderBy: 'state' | unique:'state'"  value="{{team.state}}">{{team.state}}</option>
        </select>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
        <div class="list-group">
        <a class="list-group-item" ng-repeat="marker in gmarkers" href="#" ng-click="openInfoWindow($event, marker)">
          <span class="title" ng-bind="marker.title"></span>&mdash;<span class="name" ng-bind="marker.name"></span>
        </a>
      </div>
      </div>
      <div class="col-sm-8">
          <div id="map"></div>
      </div>
  </div>
  </div>
  <footer></footer>
    <!--<script src="https://maps.googleapis.com/maps/api/js" async defer></script>-->
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNGxU3O3dx7I6YHVYsnUKAu7SNv6b7EFY"
  type="text/javascript"></script>
    <script src="js/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.js"></script>
    <script src="js/app.js"></script>
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-76107509-1', 'auto');
  ga('send', 'pageview');

</script>
  </body>
</html>
